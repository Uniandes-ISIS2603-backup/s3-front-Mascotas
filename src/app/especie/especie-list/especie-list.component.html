<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">
  <div class="col-md-4">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Especie</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let especie of especies">
        <td><span>{{especie.id}}</span></td>
        <td>{{especie.nombre}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
