<div class="container">
  <div class="col-5 offset-3">

    <h3>Editar Una Especie</h3>
  
    <form name="especie" (ngSubmit)="f.form.valid && editarEspecie()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="especieNombre">Nombre de la Especie</label>
        <input type="text" name="especieNombre" class="form-control" id="especieNombre" placeholder="Nombre" [(ngModel)]="especie.nombre"
        #especieNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && especieNombre.invalid }" required>
        <div class="invalid-feedback">
          <div>El nombre es obligatorio</div>
        </div>
      </div>
      <div class="form-group">
        <label for="especieImagen">Imagen</label>
        <input type="text" name="especieImagen" class="form-control" id="especieImagen" placeholder="Nombre" [(ngModel)]="especie.imagen"
        #especieImagen="ngModel" [ngClass]="{ 'is-invalid': f.submitted && especieImagen.invalid }" required>
        <div class="invalid-feedback">
          <div>La imagen es obligatoria</div>
        </div>
      </div>
      <div class="row form-inline justify-content-center align-self-center">
        <button type="submit" class="btn btn-primary mr-4">Editar</button>
        <div class="divider"></div>
            <button type="button" class="btn btn-danger"  (click)="cancelEdition()">Cancel</button>
      </div>
    </form>
  </div>
  </div>
